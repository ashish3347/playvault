<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket</title>
  <link rel="stylesheet" href="../style_code.css">
  <link rel="stylesheet" href="cricket.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <a href="../index_code.html">
        <img src="../images/logoo.png" alt="PlayVault Logo" />
      </a>
    </div>
  </nav>

  <div class="cricket_turf">
    <h1>CRICKET</h1>
    <div class="sort-by">
      <button id="sortButton">Sort By</button>
      <div class="dropdown">
          <div onclick="sortOption('Sort By: Price: Low - High')">Price: Low - High</div>
          <div onclick="sortOption('Sort By: Price: High - Low')">Price: High - Low</div>
          <div onclick="sortOption('Sort By: Distance')">Distance</div>
      </div>
    </div>
  </div>
  
  <div id="line"></div>



  <div class="cricket_container" id="cricket_container">
    <div class="turf-container" id="turfContainer">
      <div class="turf-card" data-distance="1.2" data-price="200">
          <img src="../images/akshay_turf.jpg" alt="Turf 1">
          <div class="details">
              <h3>Akshay Turf, Dombivli East</h3>
              <p>1.2 km | ₹200</p>
          </div>
      </div>
      <div class="turf-card" data-distance="3.5" data-price="1400">
          <img src="../images/bhargav_turf.jpg" alt="Turf 2">
          <div class="details">
              <h3>Akshay Turf, Dombivli East</h3>
              <p>3.5 km | ₹1400</p>
          </div>
      </div>
      <div class="turf-card" data-distance="1.0" data-price="900">
          <img src="../images/Rohan turf.jpg" alt="Turf 3">
          <div class="details">
              <h3>Akshay Turf, Dombivli East</h3>
              <p>1.0 km | ₹900</p>
          </div>
      </div>
      <div class="turf-card" data-distance="0.5" data-price="2400">
          <img src="../images/bhargav_turf.jpg" alt="Turf 2">
          <div class="details">
              <h3>Akshay Turf, Dombivli East</h3>
              <p>0.5 km | ₹2400</p>
          </div>
      </div>
      <div class="turf-card" data-distance="5.0" data-price="600">
          <img src="../images/Rohan turf.jpg" alt="Turf 3">
          <div class="details">
              <h3>Akshay Turf, Dombivli East</h3>
              <p>5.0 km | ₹600</p>
          </div>
      </div>
    </div>
  </div>
  

  
  <script src="cricket.js"></script>

</body>
</html>
